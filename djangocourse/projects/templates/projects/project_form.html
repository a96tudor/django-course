{% extends 'main.html' %}

{% block content %}

<h1> Project Form </h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-field">
            {{ field.label }}
            {{ field }}
        </div>
    {% endfor %}

    <input type="submit">
</form>

{% endblock content %}
