{% extends 'main.html' %}

{% block content %}

<div class="text-center">
    <h1> Edit your account </h1>
</div>

<!-- Main Section -->
    <main class="formPage my-xl" >
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'user_account' %}"><i class="im im-angle-left"></i></a>
                <br>

                <form class="form" method="POST" action="{% url 'edit-account' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% for field in form %}
                                            <!-- Input:Text -->
                        <div class="form__field">
                            <label for="formInput#text"> {{field.label}} </label>
                        {{field}}
                    </div>
                    {% endfor %}
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Save" />
                </form>
            </div>
        </div>
    </main>

{% endblock content %}
